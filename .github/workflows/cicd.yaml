name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v5

      # Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Run Maven tests and generate coverage
      - name: Run tests with coverage
        run: |
          echo "::group::Running Maven Tests with Coverage"
          mvn -B verify
          echo "::endgroup::"

      # Upload coverage report generated by Jacoco
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco

  build:
    runs-on: ubuntu-latest
    # Links the build to the test in the workflow graph
    needs: test
    steps:
      - uses: actions/checkout@v5

      # Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Build the application
      - name: Build application
        run: |
          echo "::group::Building Application"
          mvn -B package --file pom.xml
          echo "::endgroup::"