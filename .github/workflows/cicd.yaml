name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v5

      # Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Grouped logs for the test step
      - name: Run tests
        run: |
          echo "::group::Running Maven Tests"
          mvn test
          echo "::endgroup::"

      # Build the application
      - name: Build
        run: |
          echo "::group::Building Application"
          mvn -B package --file pom.xml
          echo "::endgroup::"