name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v5

      # Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Run Maven tests with coverage and Checkstyle linting
      - name: Run Maven verify (tests, coverage, checkstyle)
        run: |
          echo "::group::Running Maven verify"
          mvn -B verify
          echo "::endgroup::"

      # Upload coverage report generated by Jacoco
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco

      # Upload Checkstyle report
      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/site/checkstyle.html

  build:
    runs-on: ubuntu-latest
    # Links the build to the test in the workflow graph
    needs: test
    steps:
      # Checkout the code
      - uses: actions/checkout@v5

      # Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Build the application
      - name: Build application
        run: |
          echo "::group::Building Application"
          mvn -B package
          echo "::endgroup::"

      # Upload the JAR as an artifact
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      # Upload Javadoc
      - name: Upload Javadoc
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: target/site/apidocs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Upload JAR to S3
        run: |
          echo "::group::Uploading to S3"
          # Ensure the JAR exists
          if [ ! -f target/app-jar ]; then
            echo "JAR not found! Building..."
            mvn package -B -DskipTests
          fi
          aws s3 cp target/app-jar s3://amzn-s3-devops-bucket-eren203465/app-jar
          echo "::endgroup::"
